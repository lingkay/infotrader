evangeliko_community_add_page:
    path:     /community
    methods:  [GET]
    defaults: { _controller: EvangelikoCommunityBundle:Community:index }

evangeliko_community_add_submit:
    path:     /community
    methods:  [POST]
    defaults: { _controller: EvangelikoCommunityBundle:Community:addSubmit }

evangeliko_community_view:
    path:     /community/{slug}/{filterType}
    methods:  [GET]
    defaults: { _controller: EvangelikoCommunityBundle:Community:viewCommunity }

evangeliko_community_list:
    path:     /community/list
    methods:  [GET]
    defaults: { _controller: EvangelikoCommunityBundle:Community:list }

